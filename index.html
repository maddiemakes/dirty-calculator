<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Only the purest - Pure CSS -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <!-- Pretty fly for a white guy - Main CSS -->
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Dirty Calculator</title>
</head>

<body>
    <div id="grid-container">
        <div class="output">
            <div data-last-operand class="last-operand">123 +</div>
            <div data-current-operand class="current-operand">456</div>
        </div>
        <button data-all-clear class="big-button">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number class="big-button">0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
